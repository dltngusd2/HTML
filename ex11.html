<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function lightOn(){
	document.getElementById("img").src=
				"resources/images/light_on.jpg"
}
function lightOff(){
	document.getElementById("img").src=
				"resources/images/light_off.jpg"
}
</script>
<style type="text/css">
	#b { display: none; }
</style>
<script type="text/javascript">
function test1(){
	document.getElementById("a").style.display = 'none'
	document.getElementById("b").style.display = 'block'
}
function test2(){
	document.getElementById("a").style.display = 'block'
	document.getElementById("b").style.display = 'none'
	
}
</script>
</head>
<body>
	<div style="background-color:aqua; width: 100px; height: 100px;"
			onmouseover="test1()" onmouseout="test2()">
		<div id="a">안녕하세요</div>
		<div id="b">
			<a href="#">클릭</a>
		</div>
	</div>
<hr>
	<img id="img" src="resources/images/light_off.jpg" 
				onmousedown="lightOn()"
					onmouseup="lightOff()"
					width="150px" height="150px">
</body>
</html>
