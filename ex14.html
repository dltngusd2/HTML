<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$("button.a").click(function(){
		$("h1").addClass("blue")
		$("h1").animate({'background-color':'red', 
							'font-size':'1000%'})
	})
	$("button.b").click(function(){
		$("h1").removeClass("blue")
	})
	$("button.t").click(function(){
		$("h1").toggleClass("red")
	})
})

</script>

<style type="text/css">
	.blue { color : blue; }
	.red { background-color: red; }
</style>

</head>
<body>
	<h1>aaaa</h1>
	<button class='a'>적용</button>
	<button class='b'>빼기</button>
	<button class='t'>toggle</button>
</body>
</html>
