<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".b1").click(function(){
			$("img").animate({ width:'100px' })
		})
		$(".b2").click(function(){
			$("img").animate({ width:'200px' })
		})
		$(".b3").click(function(){
			$("img").animate({ width:'300px' })
		})
		
		$("img").mouseover(function(){
			$("img").animate({ width:'300px' })
		})
		$("img").mouseleave(function(){
			$("img").animate({ width:'100px' })
		})
		
		
	})
</script>
<style type="text/css">
	img { width: 250px; }
</style>
</head>
<body>
	<div style="text-align: center;">
		<button class="b1">100픽셀</button>
		<button class="b2">200픽셀</button>
		<button class="b3">300픽셀</button>
		<hr>
		<img src="resources/images/car01.png">
	</div>
</body>
</html>
