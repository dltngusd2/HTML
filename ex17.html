<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
#modal_wrap {
	display: none;
	position: fixed; z-index: 9; margin: 0 auto;
	width: 100%; height: 100%;
	background-color: rgba(0,0,0,0.4);
	top:0;left: 0; right: 0;
}
#first{
	display: none;
	position: fixed; z-index: 10; margin: 0 auto;
	top:30px; width: 300px; height: 350px;
	left: 0; right: 0;
	background-color:olive;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
function slideClick(){
	$("#first").slideDown("slow")
	$("#modal_wrap").show()
}
function slide_hide(){
	$("#first").slideUp("fast")
	$("#modal_wrap").hide()
	//document.getElementById("title").value=""
	$("#title").val("")
}
</script>

</head>
<body>

<div id="modal_wrap">
	<div id="first">
		<div style=
	"width:250px; margin: 0 auto; padding-top: 20px;">
			<b>답글 작성 페이지</b><hr>
			<b>작성자 : 홍길동</b><hr>
			<b>제목</b><br><input id="title" type="text"><br>
			<b>내용</b><br>
			<textarea rows="5" cols="30"></textarea>
			<hr>
			<button type="button">답글</button>
<button type="button" onclick="slide_hide()">취소</button>
		</div>
	</div>	
</div>
<h1>제목이 있습니다</h1>
<h3>내용들이 있습니다</h3>
<hr>
<button onclick="slideClick()">답글</button>
</body>
</html>
